<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
 <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<div class="app" id="app">
    <div class="CS">

        <div class="CS2">
            <video ref="video" width="640" height="480" class="my-video"  id="my-video"></video>
            <canvas ref="canvas" width="640" height="480" class="my-canvas" id="my-canvas" v-show="!cameraStarted"></canvas>
        </div>

        <div class="CS3">
             <input type="text" v-model="inputText" placeholder="请输入内容" class="my-input">
        </div>

        <div class="CS4">
            <button @click="startCamera" class="my-button1">打开摄像头</button>
            <button @click="addSelect" class="my-button2">打卡</button>
            <button @click="addDelete" class="my-button3">删除</button>
            <button @click="addAdd" class="my-button4">添加</button>
        </div>

    </div>
</div>
<script src="../JS/vue.js"></script>
<script src="../JS/axios.js"></script>
<script  src="../JS/app.js"></script>
</body>
</html>
